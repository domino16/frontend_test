<div
  appCloseComponentIfClickedOutside
  (clickOutside)="closePopup()"
  class="popup"
>
  <h3>Zarządzanie treściami:</h3>
  <ul cdkDropList (cdkDropListDropped)="drop($event)">
    @for(content of contents; track i ; let i = $index){
    @if(editIndex!== i){

    <li class="popup__item" cdkDrag>
      <p class="popup__text">{{ content.description }}</p>
      <div class="button-wrapper">
        <button class="popup__button" (click)="editContent(i)">Edytuj</button>
        <button class="popup__button" (click)="deleteContent(i)">Usuń</button>
      </div>
    </li>
    } @else {
    <div       appCloseComponentIfClickedOutside
    (clickOutside)="editIndex = null" class="button-wrapper">
      <input class="popup__input" [(ngModel)]="editedContent" placeholder="Edytowana treść" />
      <button class="popup__button" (click)="saveEditedContent()">
        Zapisz
      </button>
    </div>
    }
    <div class="popup__divider"></div>
    }
  </ul>
  <div class="popup__add">
    <label for="addContent">Dodaj nową treść:</label>
    <input class="popup__input"
      name="addContent"
      [(ngModel)]="newContent"
      placeholder="Nowa treść"
    />
    <button class="popup__button" (click)="addContent()">Dodaj</button>
  </div>

  <button (click)="closePopup()" class="popup__icon--close">
    <svg viewBox="0 0 512 512" width="2em" height="2em" fill="#fff">
      <path
        d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"
      />
    </svg>
  </button>
</div>
